<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes demandes de congé</title>
</head>
<body>
<h1>Mes demandes de congé</h1>
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>début</th>
            <th>fin</th>
            <th>catégorie</th>
            <th>statut</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="d:${dayOffs}">
            <td th:text="${d.getId()}"></td>
            <td th:text="${d.getStart()}"></td>
            <td th:text="${d.getEnd()}"></td>
            <td th:text="${d.getCategory()}"></td>
            <td th:text="${d.getStatus()}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
